{% extends "base.html" %}

{% block mystuff %}
{% if messages %}
{% for m in messages  %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{m}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% endif %}
<div class="col-md-6 offset-md-3">
     <h3 class="my-3 py-2 text-capitalize" >Fill the details below to add a record :</h3> 
     <form action="/add/" method="post">
        {% csrf_token %}
          <div class="form-group p-3">
            <input type="text"  class="form-control p-3" name="phnum" placeholder="Enter phone number" required>
          </div>
          <div class="form-group p-3">
            <input type="text" class="form-control p-3" name="city" required placeholder="Enter city ">
          </div>
          <div class="form-group p-3">
            <input type="text" class="form-control p-3" name="zip" required placeholder="Enter zip Code ">
          </div>
          <button class="btn btn-secondary p-2" type="submit"> Add Data </button>
     </form>
</div>
{% endblock %}
